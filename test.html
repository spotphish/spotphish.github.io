<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table {
      /* border-collapse: collapse; */
      width: 100%;
    }

    th,
    td {
      text-align: center;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2
    }

    th {
      /* border-radius: 8px; */
      background-color: #4CAF50;
      color: white;
    }

    .form-inline {
      display: flex;
      flex-flow: row wrap;
      align-items: center;
    }

    .buttons-inline {
      display: flex;
      flex-flow: row wrap;
      align-items: center;
    }

    .form-inline select {
      flex: 1;
      border-radius: 8px;
      vertical-align: middle;
      margin: 5px 10px 5px 0px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
    }

    .form-inline button {
      vertical-align: middle;
      margin: 5px 10px 5px 0px;
      border-radius: 8px;
      padding: 10px 20px;
      background-color: dodgerblue;
      border: 1px solid #ddd;
      color: white;
      cursor: pointer;
    }

    .buttons-inline button {
      flex: 1;
      vertical-align: middle;
      margin: 5px 10px 5px 0px;
      border-radius: 8px;
      padding: 10px 20px;
      background-color: dodgerblue;
      border: 1px solid #ddd;
      color: white;
      cursor: pointer;
    }

    button:disabled,
    button[disabled] {
      border: 1px solid #999999;
      background-color: #cccccc;
      color: #666666;
    }

    button:active,
    button:focus,
    button:focus-visible {

      background-color: #000000;
    }

    progress {
      width: 100%;
      height: 30px;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
  <script src="https://sudhirkr.github.io/spotphish-model/track-result.js"></script>
  <script src="https://sudhirkr.github.io/spotphish-model/TensorflowTF.js"></script>
  <!-- <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script> -->
  <script src="./test.js"> </script>
  <script src="./templateMatching/orb-features.js"> </script>
  <script src="./templateMatching/lodash.min.js"></script>

  <script src="./templateMatching/jsfeat.js"></script>
  <title>test spotphish</title>
</head>

<body>
  <div class="form-inline">
    <!-- <input value="" type="url"
      placeholder="Enter url of your model" id="url" /> -->
    <label for="urls">Choose a Model:</label>

    <select name="urls" id="urls">
      <option value="tfLogoDetection">TF Logo
        Detection</option>
      <option value="templateMatching">Template Matching</option>
    </select>
    <button id="runPositiveTest" onclick="runPositive()">Run Postive Test</button>
    <button id="runNegativeTest" onclick="runNegative()">Run Negative Test</button>
  </div>
  <progress id="progress" value="0" max="100"></progress>
  <div class="buttons-inline">
    <button id="all">All</button>
    <button id="true">Correct Match</button>
    <button id="false">Wrong match</button>
    <button id="no">No Prediction</button>

  </div>

</body>

</html>
